<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    .btn-operacion.active {
        background-color: #198754 !important;
        color: #fff;
        border-color: #198754;
    }
</style>
<body>
    <div class="container">
        <div class="row border border-2 rounded-2 border-success border-opacity-50 my-5 p-5">
            <div class="col-12">
                <input type="number" class="form-control" id="primerNumero" placeholder="Primer numero" style="min-height: 47px;">
            </div>
            <div class="col-12 py-3 text-center">    
                <button class="btn btn-info btn-operacion rounded-pill" operacion="sumar"> &nbsp; sumar &nbsp; </button>
                <button class="btn btn-info btn-operacion rounded-pill" operacion="restar"> &nbsp; restar &nbsp; </button>
                <button class="btn btn-info btn-operacion rounded-pill" operacion="multiplicar"> &nbsp; multiplicar &nbsp; </button>
                <button class="btn btn-info btn-operacion rounded-pill" operacion="dividir"> &nbsp; dividir &nbsp; </button>
            </div>
            <div class="col-12">
                <input type="number" class="form-control" id="segundoNumero" placeholder="Segundo numero" style="min-height: 47px;">
            </div>
            <div class="col-12 py-4 text-center">
                <button class="btn btn-success btn-lg rounded-pill shadow fs-6" id="btnCalcular" style="min-height: 47px;"> &nbsp; &nbsp; CALCULAR &nbsp; &nbsp; </button>
            </div>
            <div class="col-12 text-center bg-success p-3 text-light rounded-3 fw-bold">
                <span id="resultado">REALICE UNA OPERACION PARA VER EL RESULTADO AQUI...</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
